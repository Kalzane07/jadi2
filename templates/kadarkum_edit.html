<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212529;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 12px 20px;
            display: block;
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .sidebar .submenu { padding-left: 30px; font-size: 14px; }
        .content { margin-left: 240px; padding: 20px; }
        .navbar { position: fixed; top: 0; left: 240px; right: 0; z-index: 1030; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-light text-center mb-4">Admin Panel</h4>
        <a href="/jadi/admin">🏠 Dashboard</a>
        <a href="/jadi/admin/posbankum">📂 Posbankum</a>
        <a href="/jadi/admin/paralegal">👥 Paralegal</a>
        <a href="/jadi/admin/kadarkum" class="bg-dark text-light">📘 Kadarkum</a>
        <a href="/jadi/admin/pja">📑 PJA</a>
        <hr class="text-light">
        <div class="px-3 text-light">Master Wilayah</div>
        <a href="/jadi/admin/users" class="submenu">👤 Users</a>
        <a href="/jadi/admin/provinsi" class="submenu">🌍 Provinsi</a>
        <a href="/jadi/admin/kabupaten" class="submenu">🏙️ Kabupaten/Kota</a>
        <a href="/jadi/admin/kecamatan" class="submenu">📌 Kecamatan</a>
        <a href="/jadi/admin/kelurahan" class="submenu">🏡 Kelurahan/Desa</a>
        <hr class="text-light">
        <a href="/jadi/logout">🚪 Logout</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Kadarkum</span>
            <span class="text-light">👤 {{ .user }}</span>
        </div>
    </nav>

    <!-- Content -->
    <div class="content mt-5 pt-4">
        <div class="container">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">✏️ Edit Kadarkum</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/jadi/admin/kadarkum/update/{{ .Kadarkum.ID }}" enctype="multipart/form-data" class="needs-validation" novalidate>
                        
                        <!-- Kelurahan -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Kelurahan/Desa</label>
                            <input type="text" class="form-control" value="{{ .Kadarkum.Kelurahan.Name }} ({{ .Kadarkum.Kelurahan.Kecamatan.Name }} - {{ .Kadarkum.Kelurahan.Kecamatan.Kabupaten.Name }})" readonly>
                            <input type="hidden" name="kelurahan_id" value="{{ .Kadarkum.KelurahanID }}">
                        </div>

                        <!-- Dokumen -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Upload Dokumen Baru</label>
                            <input type="file" name="dokumen" accept="application/pdf" class="form-control {{ if .ErrorFile }}is-invalid{{ end }}">
                            <div class="form-text text-muted">
                                File PDF, maksimal 10MB. <br>
                                <!-- Dokumen sekarang: 
                                {{ if .Kadarkum.Dokumen }}
                                    <a href="{{ .Kadarkum.Dokumen | formatDokumenURL }}" target="_blank">📄 Lihat Dokumen</a>
                                {{ else }}
                                    <span class="text-muted">Belum ada</span>
                                {{ end }} -->
                            </div>
                            <div class="invalid-feedback">
                                {{ if .ErrorFile }}
                                    {{ .ErrorFile }}
                                {{ end }}
                            </div>
                        </div>

                        <!-- Catatan -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Catatan</label>
                            <textarea name="catatan" class="form-control" rows="3">{{ .Kadarkum.Catatan }}</textarea>
                        </div>

                        <!-- Tombol -->
                        <div class="d-flex justify-content-end">
                            <a href="/jadi/admin/kadarkum" class="btn btn-secondary me-2">← Batal</a>
                            <button type="submit" class="btn btn-success">💾 Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
