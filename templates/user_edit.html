<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212529;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 12px 20px;
            display: block;
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .sidebar .submenu { padding-left: 30px; font-size: 14px; }
        .content { margin-left: 240px; padding: 20px; }
        .navbar { position: fixed; top: 0; left: 240px; right: 0; z-index: 1030; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-light text-center mb-4">Admin Panel</h4>
        <a href="/jadi/admin">üè† Dashboard</a>
        <a href="/jadi/admin/users" class="active">üë§ Users</a>
        <hr class="text-light">
        <a href="/jadi/logout">üö™ Logout</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">{{ .Title }}</span>
            <span class="text-light">üë§ {{ .user }}</span>
        </div>
    </nav>

    <!-- Content -->
    <div class="content mt-5 pt-4">
        <div class="container">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">‚úèÔ∏è Edit User</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/jadi/admin/users/update/{{ .User.ID }}" class="needs-validation" novalidate>

                        <!-- Username (readonly) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control bg-light text-muted" 
                                   value="{{ .User.Username }}" readonly>
                            <div class="form-text text-muted">Username tidak bisa diubah.</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password (kosongkan jika tidak diganti)</label>
                            <input type="password" name="password" class="form-control {{ if .ErrorPassword }}is-invalid{{ end }}">
                            <div class="invalid-feedback">
                                {{ if .ErrorPassword }}
                                    {{ .ErrorPassword }}
                                {{ end }}
                            </div>
                        </div>

                        <!-- Role -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Role</label>
                            <select name="role" class="form-control {{ if .ErrorRole }}is-invalid{{ end }}" required>
                                <option value="">-- Pilih Role --</option>
                                <option value="admin" {{ if eq .User.Role "admin" }}selected{{ end }}>Admin</option>
                                <option value="user" {{ if eq .User.Role "user" }}selected{{ end }}>User</option>
                            </select>
                            <div class="invalid-feedback">
                                {{ if .ErrorRole }}
                                    {{ .ErrorRole }}
                                {{ else }}
                                    Role wajib dipilih.
                                {{ end }}
                            </div>
                        </div>

                        <!-- Tombol -->
                        <div class="d-flex justify-content-end">
                            <a href="/jadi/admin/users" class="btn btn-secondary me-2">‚Üê Batal</a>
                            <button type="submit" class="btn btn-success">üíæ Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap + Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
